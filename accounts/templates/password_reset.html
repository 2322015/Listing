<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">

    <body>
        <div id="video-area">
            <video id="video" poster="images/%E7%84%A1%E9%A1%8C%202023-04-26%2012-18-43.jpg" webkit-playsinline playsinline muted autoplay loop>
