{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        {% if form.error %}
            <p style="color: red">ユーザー名とパスワードが一致しません</P>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <h1>Please signin</h1>
            <label for="Username">User name</label>
            <input type="text"
                    name="username"
                    id="id_username"
                    placeholder="ユーザー名"
                    required autofocus>
            
            <label for="Password">Password</label>
            <input type="password"
                    name="password"
                    id="id_password"
                    autocomplete="current-password"
                    placeholder="パスワード"
                    required autofocus>
            <input type="submit"
                    value="ログイン">
            <br><br>
            <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a><p>
            <input type="hidden"
                    name="next"
                    value="{% url 'shop:goods' %}">
        </form>
    </body>
</html>
